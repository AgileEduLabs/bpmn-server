site_name:  bpmnServer docs
docs_dir: docs
site_dir: ../../site
repo_url: https://github.com/bpmnServer/bpmn-server
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

use_directory_urls: true
markdown_extensions:
  - toc:
      permalink: "#"
nav:  
- bpmn-server:
  - Overview:  index.md
  - 'Invoking Workflows': invokation.md 
  - 'Execution': execution.md
  - 'Scripting': scripting.md
  - 'Security': security.md
  - 'Data': data.md 
  - 'Setup': setup.md 
  - 'Application Integration': customization.md 
- bpmn-web:
  - 'install': bpmn-web.md
  - 'Executing Example': examples/BuyCar-Web.md

- bpmn-client:
  - 'install': bpmn-client.md
  - 'Executing Example': examples/BuyCar-Remote.md

- Examples/Features:
  - 'Examples': examples.md 
  - 'Boundary Events': examples/boundary-events.md
  - 'Event Based Gateway': examples/gateway.md
  - 'loop': examples/loop.md
  - 'UserTask Assignment': security.md
- API:
  - 'API Summary': api-summary.md
  - 'API Example': examples//BuyCar-Server.md
  - 'API': api/readme.md
